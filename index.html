<html>
<head>

	<title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="//cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script> 
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="background.jpg">

  <center>

    <h1 class="btn btn-info heading">AI Object Finder
      <br>
      <span class=" heading_1">The Input name which you will give should match the names present in coco model then only it will detect</span>
    </h1>
  
  
    <h5 class="title_object_name"> Object Name : </h5>
    <input id="object_name"  placeholder=" Name Of The Object">
  
    <br><br>
  
    <button class="btn btn-success " id="start" onclick="start()">Start</button>
    
     <br><br>
  
    <h3 id="status" class="btn btn-danger"></h3>
    <h3 id="Object_found_or_not" class="btn btn-warning"></h3>
</center>
  
</body>
